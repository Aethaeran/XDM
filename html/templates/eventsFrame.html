

<table style="width:100%;" class="table table-condensed">
<tbody>
{% for event in events %}
    <tr title="{{event.id}}">
        <td>{{event.getNiceTime()}}</td>
        <td>{{event.event}}</td>
        <td>{{event.human()}}</td>
    </tr>
{%else%}
    <tr><td><h5>No events yet.</h5></td></tr>
{% endfor %}
</tbody>
</table>
