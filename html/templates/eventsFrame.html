

<table style="width:100%;" class="table table-condensed">
<tbody>
{% for event in events %}
    <tr title="{{event.id}}">
        <td class="nice-time">{{event.getNiceTime()}}</td>
        <td class="event-type">{{event.event}}</td>
        <td>{{event.human()}}</td>
    </tr>
{%else%}
    <tr class="notice">
        <td>
            <h4>No events yet.</h4>
        </td>
    </tr>
{% endfor %}
</tbody>
</table>
