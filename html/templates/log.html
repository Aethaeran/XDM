{% extends "base.html" %}
{% set title = 'Log' -%}

{% block content %}
<h1>Log</h1>
<table class="display" cellpadding=0 cellspacing=0 border=0>

<tbody>
{% for l in log %}

        <td>{{l}}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
